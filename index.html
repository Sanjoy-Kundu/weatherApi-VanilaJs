<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Application Using Js</title>
	<!-- bootstrap cdn -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>
<body>
	<div class="container">
		
		<div class="w-50 mx-auto mt-5 mb-5">
			<h3 class="text-center ">Check Your Place Weather</h3>
			<input type="text" class="form-control" placeholder="Enter Your City Name" id="city_input">
			<button class="btn btn-primary w-50 mt-2" onclick="getWeatherData()">Submit</button>
		</div>

			<h2 class="text-warning">Your Weather Output:</h2>
			<section id="weatherContainer" class="card mx-auto">
			</section>
	
	</div>













	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
